<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Public</title>
  <link rel="stylesheet" href="public-profil.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <!-- Ton script principal -->
  <script src="public-profil.js" defer></script>

  <!-- Script pour th√®me clair/sombre -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const savedTheme = localStorage.getItem('theme');
      const bodyClass = document.body.classList;

      if (savedTheme) {
        bodyClass.add(savedTheme);
      } else {
        bodyClass.add(prefersDark ? 'dark' : 'light');
      }

      const toggleButton = document.getElementById('theme-toggle');
      if (toggleButton) {
        toggleButton.addEventListener('click', () => {
          if (bodyClass.contains('dark')) {
            bodyClass.replace('dark', 'light');
            localStorage.setItem('theme', 'light');
          } else {
            bodyClass.replace('light', 'dark');
            localStorage.setItem('theme', 'dark');
          }
        });
      }
    });
  </script>
</head>

<body>
  <!-- Bouton th√®me (clair/sombre) -->
  <button id="theme-toggle" style="
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 0.5rem 1rem;
    background-color: #0077ff;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  ">
    üåô / ‚òÄÔ∏è
  </button>

  <h1>Profil public</h1>

   <!-- Informations sur le profil d'un utilisateur (pseudo, email, uid) -->
  <div id="profil-container">
    <img id="user-avatar" src="assets/profil.jpg" alt="Avatar" width="100" height="100" />
    <p><strong>Pseudo :</strong> <span id="user-displayName">Non d√©fini</span></p>
    <p><strong>Email :</strong> <span id="user-email">Non d√©fini</span></p>
    <p><strong>UID :</strong> <span id="user-uid">Non d√©fini</span></p>
    <hr> 
    <br>

    <!-- bouton pour retourner √† la page du chatbox -->
    <button id="go-to-chat">Retourner au chat</button>
  </div>
</body>

</html>
