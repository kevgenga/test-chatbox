<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Authentification</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- CSS et JS -->
  <link rel="stylesheet" href="index.css" />
  <script src="index.js" type="module"></script>
  <script defer>
    // Appliquer le thÃ¨me sauvegardÃ© au chargement
    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme") || "light-mode";
      document.body.classList.add(savedTheme);
    });

    // Bascule entre les thÃ¨mes
    function toggleTheme() {
      const body = document.body;
      if (body.classList.contains("light-mode")) {
        body.classList.replace("light-mode", "dark-mode");
        localStorage.setItem("theme", "dark-mode");
      } else {
        body.classList.replace("dark-mode", "light-mode");
        localStorage.setItem("theme", "light-mode");
      }
    }
  </script>
</head>
<body>


  <!-- Conteneur global -->
  <div class="container">

    <!-- Logo + Titre -->
    <div class="logo-title">
      <img src="assets/logo sans fond.png" class="logo" alt="Logo de Chatbox" />
      <h1>CHATBOX</h1>
    </div>

    <!-- BoÃ®te d'authentification -->
    <div class="auth-box">

      <h2 id="auth-title">Connexion</h2>

      <!-- Form Connexion -->
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Votre email" required />
        <input type="password" id="login-password" placeholder="Votre mot de passe" required />
        <button id="boutton-connexion" type="submit">Se connecter</button>
      </form>

      <!-- Form Inscription -->
      <form id="signup-form" style="display: none;">
        <input type="email" id="signup-email" placeholder="Votre email" required />
        <input type="password" id="signup-password" placeholder="Votre mot de passe" required />
        <button id="signup-button" type="submit">S'inscrire</button>
      </form>

      <!-- Liens -->
      <p class="toggle-link" id="toggle-link">Pas encore de compte ? Inscrivez-vous ici.</p>
      <p class="toggle-link" id="back-link" style="display: none;">DÃ©jÃ  un compte ? Connectez-vous ici.</p>

      <!-- Messages -->
      <p id="error-message" class="error-message"></p>
      <p id="success-message" class="success-message"></p>

      <!-- Bouton ThÃ¨me -->
      <div class="theme-toggle">
        <button onclick="toggleTheme()">ThÃ¨me ðŸŒ“</button>
      </div>

    </div>
  </div>
</body>
</html>
